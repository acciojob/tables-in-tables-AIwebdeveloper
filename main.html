<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<table border="3" cellspacing="0" cellpadding="10" width="100%">
  <tr>
    <td valign="top">
      <table border="3" cellspacing="0" cellpadding="10" width="100%">
        <tr>
          <th colspan="2"><b>Nested Table 2</b></th>
        </tr>
        <tr>
          <th><b>Column 1</b></th>
          <th><b>Column 2</b></th>
        </tr>
        <tr>
          <td>abc</td>
          <td>def</td>
        </tr>
      </table>
    </td>
    <td valign="top">
      <table border="3" cellspacing="0" cellpadding="10" width="100%">
        <tr>
          <th><b>Nested Table 1</b></th>
        </tr>
        <tr>
          <td>
            <ul>
              <li>List item</li>
              <li>List item</li>
              <li>List item</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td valign="top">
      <table border="3" cellspacing="0" cellpadding="10" width="100%">
        <tr>
          <th colspan="2"><b>Nested Table 3</b></th>
        </tr>
        <tr>
          <td>
            <a href="#" style="color:purple;"><b>Nested Table</b></a>
          </td>
          <td>Demo Continued</td>
        </tr>
      </table>
    </td>
    <td valign="top">
      <table border="3" cellspacing="0" cellpadding="10" width="100%">
        <tr>
          <th><b>Nested Table 4</b></th>
        </tr>
        <tr>
          <td bgcolor="black" align="center">
            <font color="white"><b>HTML</b></font>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

  </body>
</html>
